<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #f7ebcf, #f2e1ba); /* lighter version of original */
      background-attachment: fixed;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    img {
      max-width: 280px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c2c2c; /* same as your main text */
      margin-bottom: 1.5rem;
    }

    a {
      font-size: 1.2rem;
      color: #2e7d32;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: #ffffffaa;
      font-weight: bold;
      box-shadow: 3px 3px 0px #1b5e20;
    }

    a:hover {
      background-color: #2e7d32;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 2px 2px 0px #0f3f14;
    }
  </style>
</head>
<body>
  <img src="https://img.freepik.com/premium-photo/portrait-adorable-baby-with-down-syndrome-isolated-white-background-generative-ai_109656-3412.jpg?w=2000" alt="MS Lawncare Logo" />
